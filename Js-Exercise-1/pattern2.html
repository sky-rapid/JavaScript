<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        let n = +prompt("enter number");
        for(let i = 1; i <= n; i++){
            
            for(let j = 1; j <= n; j++){
                if(j === 1 || j === n || i === 1 || i === n){
                    document.write("o");
                }else{
                    document.write("&nbsp; ");
                }
            }
            document.write('<br />');
        }

    </script>
</body>
</html>
