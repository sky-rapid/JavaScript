<body>
    <script type="text/javascript">
        let n = 5;
        let mid = Math.floor((n/2) + 1);
        for(let i = 1; i <= n; i++){

            for(let j = 1; j <= n; j++){

                if (j == mid || j == (n - mid)+1) {
                    
                   document.write(" o "); 
                }
                else{
                    
                    document.write("&nbsp; ");
                }
            }
            if(i <= n/2){

                mid--;
            }
            else{

                mid++;
            }

            document.write("<br />")

        }
        console.log('hello how are you');
    </script>
